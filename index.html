<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="Header">
        <h1>Etch-a-sketch</h1>
    </div>

    <div class="Control">

        <label for="slidecontainer" id="gridLabel">Grid size: 50x50</label>
        <div class="slidecontainer">
            <input type="range" min="1" max="100" value="50" class="slider" id="gridsize">
        </div>

        <label for="colourWell">Pick a colour:</label>
        <input type="color" value="black" id="colourWell" />

    </div>

    <div class="Grid-Container">

    </div>

    <div class="Footer">

    </div>

    <script src="main.js"></script>
</body>
</html>
