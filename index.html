<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="Header">
        <h1>Etch-a-sketch</h1>

        <input type="number" id="gridsize" min="0" max="100" 
        onChange="if(this.value>100){this.value='100';}else if(this.value<0){this.value='0';}"/>
        <label for="length">Pick a grid size (max 100)</label>
        <button type="button" id="submit-gridsize">Create grid!</button>

        <label for="colourWell">Pick a colour:</label>
        <input type="color" value="black" id="colourWell" />



    </div>

    <div class="Grid-Container">

    </div>

    <div class="Footer">

    </div>

    <script src="main.js"></script>
</body>
</html>
